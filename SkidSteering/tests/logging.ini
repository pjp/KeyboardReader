[loggers]
keys=root

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01

[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=('inputs.log', 'a')

[formatter_form01]
format=%(levelname)s %(asctime)s %(module)s:%(funcName)s %(message)s
datefmt=
class=logging.Formatter

